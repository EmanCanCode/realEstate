<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap"

    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/realEstate/dist/css/utils.css" />
    <link rel="stylesheet" href="/realEstate/dist/css/main.css" />
    <link rel="stylesheet" href="/realEstate/dist/css/gallery.css" />

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <script defer src="./scripts/main.js"></script>
    <script defer type="module" src="./scripts/googleApi.js"></script>
    <script defer type="module" src="./scripts/map.js"></script>

    <title>Search | Smart Block</title>
  </head>
  <body>
    <!-- header -->

    <div class="container">
      <div class="nav-container"></div>
      <div class="search-box mx-1 py-1">
        <form action="GET">
          <input
            class="search-input"
            type="text"
            placeholder="Enter an address,neighborhood, city or ZIP code "
          />
        </form>
      </div>
    </div>
    <section class="map-listings-container">
      <div id="map"></div>
      <div id="sidebar" class="mx-2">
        <div class="side-bar-gallery-container py-1">
          <div class="sidebar-gallery">
            <figure class="sidebar-gallery__item sidebar-gallery__item--1">
              <img
                src="https://source.unsplash.com/random/?home-exterior/"
                class="sidebar-gallery__img"
                alt="Image 1"
              />
              <div class="property-info">
                <h3>$$$ in ETH</h3>
            </div>
            <div class="property-info">
              <h3>sq.ft ####</h3>
            </div>
            </figure>
            <figure class="sidebar-gallery__item sidebar-gallery__item--2">
              <img
                src="https://source.unsplash.com/random/?home-exterior/"
                class="sidebar-gallery__img"
                alt="Image 2"
              /><div class="property-info">
                <h3>$$$ in ETH</h3>
            </div>
            <div class="property-info">
              <h3>sq.ft ####</h3>
            </div>
            </figure>
            <figure class="sidebar-gallery__item sidebar-gallery__item--3">
              <img
                src="https://source.unsplash.com/random/?home-exterior/"
                class="sidebar-gallery__img"
                alt="Image 3"
              /><div class="property-info">
                <h3>$$$ in ETH</h3>
            </div>
            <div class="property-info">
              <h3>sq.ft ####</h3>
            </div>
            </figure>
            <figure class="sidebar-gallery__item sidebar-gallery__item--4">
              <img
                src="https://source.unsplash.com/random/?home-exterior/"
                class="sidebar-gallery__img"
                alt="Image 4"
              /><div class="property-info">
                <h3>$$$ in ETH</h3>
            </div>
            <div class="property-info">
              <h3>sq.ft ####</h3>
            </div>
            </figure>
            <figure class="sidebar-gallery__item sidebar-gallery__item--5">
              <img
                src="https://source.unsplash.com/random/?home-exterior/"
                class="sidebar-gallery__img"
                alt="Image 5"
              /><div class="property-info">
                <h3>$$$ in ETH</h3>
            </div>
            <div class="property-info">
              <h3>sq.ft ####</h3>
            </div>
            </figure>
            <figure class="sidebar-gallery__item sidebar-gallery__item--6">
              <img
                src="https://source.unsplash.com/random/?home-exterior/"
                class="sidebar-gallery__img"
                alt="Image 5"
              />
              <div class="property-info">
                <h3>$$$ in ETH</h3>
            </div>
            <div class="property-info">
              <h3>sq.ft ####</h3>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- footer -->
    <div class="footer-container"></div>
    <script>
      ((g) => {
        var h,
          a,
          k,
          p = 'The Google Maps JavaScript API',
          c = 'google',
          l = 'importLibrary',
          q = '__ib__',
          m = document,
          b = window;
        b = b[c] || (b[c] = {});
        var d = b.maps || (b.maps = {}),
          r = new Set(),
          e = new URLSearchParams(),
          u = () =>
            h ||
            (h = new Promise(async (f, n) => {
              await (a = m.createElement('script'));
              e.set('libraries', [...r] + '');
              for (k in g)
                e.set(
                  k.replace(/[A-Z]/g, (t) => '_' + t[0].toLowerCase()),
                  g[k]
                );
              e.set('callback', c + '.maps.' + q);
              a.src = `https://maps.${c}apis.com/maps/api/js?` + e;
              d[q] = f;
              a.onerror = () => (h = n(Error(p + ' could not load.')));
              a.nonce = m.querySelector('script[nonce]')?.nonce || '';
              m.head.append(a);
            }));
        d[l]
          ? console.warn(p + ' only loads once. Ignoring:', g)
          : (d[l] = (f, ...n) => r.add(f) && u().then(() => d[l](f, ...n)));
      })({ key: `${API_KEY}`, v: 'weekly' });
    </script>
  </body>
</html>
